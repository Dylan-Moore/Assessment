<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="../static/css/main.css">
<title>{{ title }}}</title>
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <hr>

    </div>
    {% block scripts %}{% endblock %}
    <nav class="ct-nav bg-danger">
        <div>
            <img src="../static/Images/icon-1.png" alt="">
        </div>
    
    
    <div>
        <ul id="horizontal-list">
            <a href="{{ url_for('site.home') }}">
                <li class="text-warning">Divvy Tracker</li>
            </a>
            <a href="{{ url_for('site.profile') }}">
                <li class="text-warning">Profile</li>
            </a>
            <a href="{{ url_for('auth.logout') }}">
                <li class="text-warning">Log Out</li>
            </a>
            <a href="{{ url_for('auth.signin') }}">
                <li class="text-warning">Sign-In</li>
            </a>
            <a href="{{ url_for('auth.signup') }}">
                <li class="text-warning">Sign-Up</li>
            </a>
            <a href="{{ url_for('site.trip') }}">

            </a>
            <a href="{{ url_for('site.index') }}">
                <li class="text-warning">index</li>
            </a>

    </div>
    </nav>
    {% block content %}

    {% endblock content %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
