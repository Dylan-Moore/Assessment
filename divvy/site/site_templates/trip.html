<!DOCTYPE html>
<html>
<head>
 <title></title>
</head>
<body>
<style>

 td {
        width: 150px;
        text-align: center;
        border: 1px solid black;
        padding: 5px;
      }
</style>
<button class="bt btn-primary" onclick="window.location.href='http://127.0.0.1:5000/';">Home</button>
<table>
  <thead>
    <tr>
        <th>Trip ID</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>From Station Id</th>
        <th>To Station Id</th>
        <th>Duration</th>
    </tr>
    </thead>    
    <tbody>
     {% for row in data %}    
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[4]}}</td>
                <td>{{row[6]}}</td>
                <td>{{row[11]}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
